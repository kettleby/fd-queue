name: Release
on:
  push:
    branches:
      - master
      - alpha

env:
  RUST_BACKTRACE: 1

jobs:
    release:
        name: Semantic Release
        runs-on: ubuntu-latest
        if: github.actor != 'sbosnick-bot'

        steps:
          - name: Checkout
            uses: actions/checkout@v2
            with:
                fetch-depth: 0
                persist-credentials: false

          - name: Install Rust Stable
            uses: actions-rs/toolchain@v1
            with:
                profile: minimal
                toolchain: stable
                override: true

          - name: Install Semantic Release Rust
            uses: actions-rs/cargo@v1
            with:
                command: install
                args: --git https://github.com/sbosnick/semantic-release-rust --tag v1.0.0-alpha.5

          - name: Stable Test
            uses: actions-rs/cargo@v1
            with:
                command: test
                args: --all-features

          - name: Semantic Release
            uses: cycjimmy/semantic-release-action@v2
            id: semantic
            with:
                semantic_version: 17.1.1
                extra_plugins: |
                    @semantic-release/exec@5.0
                    @semantic-release/git@9.0
            env:
                GITHUB_TOKEN: ${{ secrets.SEM_REL_GH_TOKEN }}
                CARGO_REGISTRY_TOKEN: ${{ secrets.SEMREL_CRATES_IO }}
